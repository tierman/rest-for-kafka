pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

rootProject.name = 'rest-for-kafka'

include ':application'
include ':domain'
include ':entrypoint'
include ':infrastructure'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            plugin('spring-boot', 'org.springframework.boot').versionRef('spring-boot-version')
            plugin('spring-dependency-management', 'io.spring.dependency-management').versionRef('spring-dependency-management-version')
            plugin('avro-gradle-plugin', 'com.github.davidmc24.gradle.plugin.avro').versionRef('avro-gradle-plugin-version')
            library('spring-web', 'org.springframework', 'spring-web').withoutVersion()//versionRef('spring-version')
            library('spring-kafka', 'org.springframework.kafka', 'spring-kafka').withoutVersion()
            library('spring-context', 'org.springframework', 'spring-context').withoutVersion()
            library('spring-boot', 'org.springframework.boot', 'spring-boot').withoutVersion()
            library('spring-boot-configuration-processor', 'org.springframework.boot', 'spring-boot-configuration-processor').withoutVersion()
            //library('spring-oauth2-client', 'org.springframework.boot', 'spring-boot-starter-oauth2-client').withoutVersion()
            library('openapi', 'org.springdoc', 'springdoc-openapi-starter-webmvc-ui').versionRef('openapi-version')
            library('avro', 'org.apache.avro', 'avro').versionRef('avro-version')
            library('avro-compiler', 'org.apache.avro', 'avro-compiler').versionRef('avro-version')
            library("junit-jupiter", "org.junit.jupiter", "junit-jupiter-api").versionRef('junit-version')
            library("junit-engine", "org.junit.jupiter", "junit-jupiter-engine").withoutVersion()
            library("gson", "com.google.code.gson", "gson").withoutVersion()//versionRef('gson-version')
            library("kafka-schema-registry-client", "io.confluent", "kafka-schema-registry-client").versionRef('kafka-version')
            library("kafka-avro-serializer", "io.confluent", "kafka-avro-serializer").versionRef('kafka-version')
            library("lombok", "org.projectlombok", "lombok").withoutVersion()//versionRef('lombok-version')
            library("logback", "ch.qos.logback", "logback-classic").withoutVersion()//versionRef('logback-version')
            version('junit-version', '5.8.2')
            version('spring-boot-version', '3.1.5')
            version('spring-dependency-management-version', '1.1.4')
            version('spring-version', '6.1.0')
            version('openapi-version', '2.2.0')
            version('avro-version', '1.11.3')
            version('avro-gradle-plugin-version', '1.9.1')
            version('gson-version', '2.10.1')
            version('kafka-version', '7.5.1')
            version('lombok-version', '1.18.30')
            version('logback-version', '1.4.11')

        }
    }
}
